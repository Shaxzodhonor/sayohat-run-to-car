<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center bg-warning text-light text-uppercase">"golden gate" <span class="badge text-muted">turk MchJ</span></h1>

        <form action="" class="my-3 form-js">
            <label for="length-id" class="form-label">masofani kiriting</label>
            <input type="number" class="form-control w-25 input-js" id="length-id">
        </form>

        <div class="row">
            <div class="col-4">
               <div class="img-box"><img class="img-fluid" src="./img/run.jfif" alt="on-foot"></div> 
               
            </div>
            <div class="col-4">
                <div class="img-box"><img class="img-fluid" src="./img/bycicle.jfif" alt="on-bycle"></div> 
                
            </div>
            <div class="col-4">
                <div class="img-box pt-4    "><img class="img-fluid" src="./img/car (1).jfif" alt="on-car"></div> 
                
            </div>
        </div>
        <div class="row">
            <div class="col-4"><p>speed : 4 km/s</p>
                <output class="run"></output></div>
            <div class="col-4"><p>speed : 20 km/s</p>
                <output class="byscle"></output></div>
            <div class="col-4"><p class="">speed : 95 km/s</p>
                <output class="car"></output></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
